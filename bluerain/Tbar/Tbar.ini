;[Meta]
  
    [Rainmeter]
        Update = -1
        AccurateText = 1
        DynamicWindowSize = 1
        Background = #@#images/buttonbg.png
        BackgroundMode = 2
        SolidColor = 255,255,255,20

    [Metadata]
        Name = TaskBar
        Author = Bejx
        Information = "A skin to change overall settings for FontColor and hide/show skins. Skins that are hidden are still running unless they are turned off manually"
        Version = 1.0.0

    [Variables]
        @include = #@#config.inc

;[Backgrounds]

    [Background]
        Meter = Image
        ImageName = #@#images/bg.png
        x = 300
        y = 300
        w = 100
        h = 100
        AntiAlias = 1
        LeftMouseUpAction = [!ToggleMeterGroup Panel][!HideMeterGroup Skins][!HideMeterGroup Colors][!Update]

    [skinsBackground]
        Meter = Image
        MeterStyle = HexBG
        x = ([Background:x] + 100)
        y = ([Background:y])
        LeftMouseUpAction =  [!ToggleMeterGroup Skins][!HideMeterGroup Colors][!Update]
        Hidden = 1
        Group = Panel

        [cpuBackground]
            Meter = Image
            MeterStyle = HexBG
            x = ([skinsBackground:x] + 100)
            y = ([skinsBackground:y])
            LeftMouseUpAction =  [!Toggle "bluerain\CPU"]
            Hidden = 1
            Group = Skins

        [ramBackground]
            Meter = Image
            MeterStyle = HexBG
            x = ([skinsBackground:x] + 50)
            y = ([skinsBackground:y] + 87)
            LeftMouseUpAction =  [!Toggle "bluerain\RAM"]
            Hidden = 1
            Group = Skins

        [drivesBackground]
