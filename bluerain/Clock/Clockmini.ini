[Rainmeter]
    Update=25
    DefaultUpdateDivider = 40

[Metadata]
    Name = Clock
    Author = Bejx
    Information = Displays current date and time 200x200
    Version = 1.0.0

[Variables]
    @include = #@#config.inc

[Background]
    Meter = Image
    ImageName = #@#images/clockface.png
    w = 200
    h = 200
    Updatedivider = -1

[Background 2]
    Meter = Image
    ImageName = #@#images/halo.png
    x = 63
    y = 63
    w = 75
    h = 75
    Updatedivider = -1
    GreyScale = 1
    ImageTint = #fontColor#

[MeasureTime]
    Measure = Time

[MeasureDay]
    Measure = Time
    Format = %A

[MeasureDate]
    Measure = Time
    Format = %#d. %B %Y

[MeterDay]
    Meter = String
    MeasureName = MeasureDay
    MeterStyle = ClockFont
    FontSize = 15
    x = 100
    y = 150

[MeterDate]
    Meter = String
    MeasureName = MeasureDate
    MeterStyle = ClockFont
    FontSize = 10
    x = 100
    y = 50

[SecondHand]
    Meter = Rotator
    MeasureName = MeasureTime
    ImageName  = #@#images/clock_s3.png
    w = 200
    h = 200
    StartAngle=6.2832
    RotationAngle=6.2832
    ValueRemainder = 60
    AntiAlias = 1
    OffSetX = 100 
    OffSetY = 100 
    UpdateDivider = 1

[HourHand]
    Meter = Rotator
    MeasureName = MeasureTime
    ImageName  = #@#images/clock_h3.png
    w = 200
    h = 200
    StartAngle=6.2832
    RotationAngle=6.2832
    ValueRemainder = 43200
    AntiAlias = 1
    OffSetX = 100
    OffSetY = 100 

[MinuteHand]
    Meter = Rotator
    MeasureName = MeasureTime
    ImageName  = #@#images/clock_m3.png
    w = 200
    h = 200
    StartAngle=6.2832
    RotationAngle=6.2832
    ValueRemainder = 3600
    AntiAlias = 1
    OffSetX = 100
    OffSetY = 100