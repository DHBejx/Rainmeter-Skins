[Rainmeter]
    Update=1000

[Metadata]
    Name = Clock
    Author = Bejx
    Information = Displays current date and time 400x400
    Version = 1.0.0

[Variables]
    @include = #@#config.inc

[Background]
    Meter = Image
    ImageName = #@#images/clockface.png
    w = 400
    h = 400
    Updatedivider = -1

[Background 2]
    Meter = Image
    ImageName = #@#images/halo.png
    x = 125
    y = 125
    w = 150
    h = 150
    Updatedivider = -1
    GreyScale = 1
    ImageTint = #fontColor#

[MeasureTime]
    Measure = Time

[MeasureDay]
    Measure = Time
    Format = %A

[MeasureDate]
    Measure = Time
    Format = %#d. %B %Y

[MeterDay]
    Meter = String
    MeasureName = MeasureDay
    MeterStyle = ClockFont
    FontSize = 35
    x = 200
    y = 300

[MeterDate]
    Meter = String
    MeasureName = MeasureDate
    MeterStyle = ClockFont
    FontSize = 20
    x = 200
    y = 100

[SecondHand]
    Meter = Rotator
    MeasureName = MeasureTime
    ImageName  = #@#images/clock_s2.png
    w = 400
    h = 400
    StartAngle=6.2832
    RotationAngle=6.2832
    ValueRemainder = 60
    AntiAlias = 1
    OffSetX = 200
    OffSetY = 200

[HourHand]
    Meter = Rotator
    MeasureName = MeasureTime
    ImageName  = #@#images/clock_h2.png
    w = 400
    h = 400
    StartAngle=6.2832
    RotationAngle=6.2832
    ValueRemainder = 43200
    AntiAlias = 1
    OffSetX = 200
    OffSetY = 200


[MinuteHand]
    Meter = Rotator
    MeasureName = MeasureTime
    ImageName  = #@#images/clock_m2.png
    w = 400
    h = 400
    StartAngle=6.2832
    RotationAngle=6.2832
    ValueRemainder = 3600
    AntiAlias = 1
    OffSetX = 200
    OffSetY = 200