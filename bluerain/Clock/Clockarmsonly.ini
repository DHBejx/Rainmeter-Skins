[Rainmeter]
    Update=1000

[Metadata]
    Name = Clock
    Author = Bejx
    Information = Clock without Clockface - for Wallpaper
    Version = 1.0.0

[Variables]
    @include = #@#config.inc

[Background]
    Meter = Image
    ImageName = #@#images/clockface.png
    ImageAlpha = 0
    w = 800
    h = 800
    Updatedivider = -1

[MeasureTime]
    Measure = Time

[MeasureDay]
    Measure = Time
    Format = %A

[SecondHand]
    Meter = Rotator
    MeasureName = MeasureTime
    MeterStyle = ClockHand
    ImageName  = #@#images/clock_s.png
    ValueRemainder = 60

[HourHand]
    Meter = Rotator
    MeasureName = MeasureTime
    MeterStyle = ClockHand
    ImageName  = #@#images/clock_h.png
    ValueRemainder = 43200

[MinuteHand]
    Meter = Rotator
    MeasureName = MeasureTime
    MeterStyle = ClockHand
    ImageName  = #@#images/clock_m.png
    ValueRemainder = 3600